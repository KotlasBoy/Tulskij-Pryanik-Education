<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Structure</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, nav, aside, main, section, article, footer {
            padding: 10px;
        }
        header {
            background-color: #333;
            color: #fff;
        }
        nav {
            background-color: #444;
        }
        aside {
            background-color: #888;
        }
        main {
            background-color: #ccc;
        }
        section {
            background-color: #bbb;
            margin-bottom: 10px;
        }
        article {
            background-color: #aaa;
            margin-bottom: 10px;
        }
        footer {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <p>Navigation Menu</p>
        </nav>
    </header>
    <aside>
        <p>Sidebar Content</p>
    </aside>
    <main>
        <section>
            <article>
                <p>Article 1 Content</p>
            </article>
            <article>
                <p>Article 2 Content</p>
            </article>
        </section>
    </main>
    <footer>
        <nav>
            <p>Footer Navigation</p>
        </nav>
    </footer>
</body>
</html>
