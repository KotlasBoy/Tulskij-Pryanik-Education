{% extends "base.html" %}
{% block title %}
  Анфиса для друзей. Список мороженого
{% endblock %}
{% block content %}
  <h1>Каталог мороженого</h1>
    <ul>
    {% for d in ice_cream %}
        <li>
            <h3>{{ d.title }}</h3>
            <p>{{ d.description }}</p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
    {%endfor%}
    </ul>
{% endblock %}
